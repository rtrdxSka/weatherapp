<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" 
    crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <div>
          <form action="" class="search" id="search">
            <input type="text" id="querry" placeholder="Search..." />
            <button>
              <i class="fas fa-search"></i>
            </button>
          </form>
          <div class="weather-icon">
            <img src="icons/sun/27.png" alt="" id="icon" />
          </div>
          <div class="temprature">
            <h1 id="temp">0</h1>
            <span class="temp-unit">°C</span>
          </div>
          <div class="date-time">
            <p id="date-time">Monday, 12:00</p>
          </div>
          <div class="divider"></div>
          <div class="condition-rain">
            <div class="condition">
              <i class="fas fa-cloud"></i>
              <div class="condition" id="condition">condition</div>
            </div>
            <div class="rain">
              <i class="fas fa-tint"></i>
              <p id="rain">perc - 0%</p>
            </div>
          </div>
        </div>
        <div class="location">
          <div  class="location-icon">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div class="location-text">
            <p class="location">location</p>
          </div>
        </div>
      </div>
      <div class="main">
        <nav>
          <ul class="option">
            <button class="hourly">today</button>
            <button class="week active">week</button>
          </ul>
          <ul class="options units">
            <button class="celcius active">°C</button>
            <button class="fahrenheit">°F</button>
          </ul>
        </nav>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
